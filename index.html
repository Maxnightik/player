<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Media Player CSS Only</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
<div class='player'>
  <div class='player_inner'>
    <div class='player_inner__top'>
      <div class='t_left'>
        <i class='fa fa-bars'></i>
      </div>
      <div class='t_mid'>
        <h1>MAXPlayer</h1>
      </div>
      <div class='t_right'>
        <i class='fa fa-search'></i>
      </div>
    </div>
    <div class='player_inner__middle'>
      <input class='trigger--4' name='omni' type='radio'>
      <input class='trigger--3' name='omni' type='radio'>
      <input class='trigger--2' name='omni' type='radio'>
      <input class='trigger--1' name='omni' type='radio'>
      <input class='empty'>
      <div class='cube'>
        <div class='cube_inner'>
          <div class='cube_inner__front'>
            <div class='bars'>
              <div class='bars_bar'id="v10"></div>
              <div class='bars_bar'id="v20"></div>
              <div class='bars_bar'id="v30"></div>
              <div class='bars_bar'id="v40"></div>
              <div class='bars_bar'id="v50"></div>
              <div class='bars_bar'id="v60"></div>
              <div class='bars_bar'id="v70"></div>
              <div class='bars_bar'id="v80"></div>
              <div class='bars_bar'id="v90"></div>
              <div class='bars_bar' id="v100"></div>
            </div>
            <div class='details'>
              <div class='details_album'></div>
              <h2>Miyagi & Andy Panda</h2>
              <h3 id="title"></h3>
            </div>
          </div>
          <div class='cube_inner__left'>
            <div class='options'>
              <i class='fa fa-headphones'></i>
              <i class='fa fa-redo-alt'></i>
              <i class='fa fa-random'></i>
              <i class='fa fa-fast-forward'></i>
              <i class='fa fa-music'></i>
            </div>
          </div>
          <div class='cube_inner__right'>
            <div class='volume'>
              <div class='volume_pip'></div>
              <div class='volume_pip'></div>
              <div class='volume_pip'></div>
              <div class='volume_pip'></div>
              <div class='volume_pip'></div>
              <div class='volume_pip'></div>
              <div class='volume_pip'></div>
              <div class='volume_pip'></div>
              <div class='volume_pip'></div>
              <div class='volume_pip'></div>
              <div class='volume_pip'></div>
              <div class='volume_pip'></div>
              <div class='volume_pip'></div>
              <div class='volume_pip'></div>
              <i class='fa fa-volume-up'></i>
            </div>
          </div>
        </div>
      </div>
      <div class='r_trim'></div>
      <div class='l_trim'></div>
      <div class='shadow_right'></div>
      <div class='shadow_left'></div>
    </div>
    <div class='player_inner__bottom'>
      <div class='options'>
        <i class='fa fa-repeat'></i>
        <i class='fa fa-random'></i>
      </div>
      <div class='playbar'>
        <div class='playbar_inner'></div>
        <div class='playbar_left'>
          <span>0:00</span>
        </div>
        <div class='playbar_right'>
          <span>3:45</span>
        </div>
      </div>
      <div class='controls'>
        <div class='controls_left'>
          <i class='fa fa-step-backward' id="prev"></i>
        </div>
        <div class='controls_middle'>
          <i class='fa fa-play-circle' id="play"></i>
        </div>
        <div class='controls_right'>
          <i class='fa fa-step-forward' id="next"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<audio src="audio/1. Atlant.mp3" controls hidden></audio>
<script src="./script.js"></script>
</body>
</html>
